<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="row mt-5">
			<div class="col-lg-6 mx-md-auto md">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<input type="text"  class="form-control form-control-lg bg-dark border-dark text-light" id="display" placeholder="1 2 3..." name="output" >
						</div>
					</div>
				</div>
				<div class="row mt-2">
				<div class="col-lg-12">
	
				</div>
				<div class="col-lg-3">
					<button type="button" class="btn btn-dark btn-lg btn-block" id="number7">7</button>
					<button type="button" class="btn btn-dark btn-lg btn-block" id="number4">4</button>
				</div>
				<div class="col-lg-3">
					<button type="button" class="btn btn-dark btn-lg btn-block" id="number8">8</button>
					<button type="button" class="btn btn-dark btn-lg btn-block"  id="number5">5</button>
				</div>
				<div class="col-lg-3">
					<button type="button" class="btn btn-dark btn-lg btn-block" id="number9">9</button>
					<button type="button" class="btn btn-dark btn-lg btn-block" id="number6">6</button>
				</div>
				<div class="col-lg-3">
					<button type="button" class="btn btn-dark btn-lg btn-block" id="minus">-</button>
					<button type="button" class="btn btn-dark btn-lg btn-block" id="intu">*</button>
				</div>
			</div>
				<div class="row mt-2">
					<div class="col-lg-12">
	
					</div>
					<div class="col-lg-3">
						<button type="button" class="btn btn-dark btn-lg btn-block btn" id="number3">3</button>
						<button type="button" class="btn btn-dark btn-lg btn-block" id="number0">0</button>
					</div>
					<div class="col-lg-3">
						<button type="button" class="btn btn-dark btn-lg btn-block" id="number2">2</button>
						<button type="button" class="btn btn-dark btn-lg btn-block" id="can">c</button>
					</div>
					<div class="col-lg-3">
						<button type="button" class="btn btn-dark btn-lg btn-block"  id="number1">1</button>
						<button type="button" class="btn btn-dark btn-lg btn-block equals" data-result=""  id="eee">=</button>
					</div>
					<div class="col-lg-3">
						<button type="button" class="btn btn-dark btn-lg btn-block" id="dive">/</button>
						<button type="button" class="btn btn-dark btn-lg btn-block" id="plus">+</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/scripts.js"></script>
</body>
</html>
